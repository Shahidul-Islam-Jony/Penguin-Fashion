<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Roboto and bebas neue google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
        rel="stylesheet">

    <!-- fontAwsome icon kit -->
    <script src="https://kit.fontawesome.com/be061c3c82.js" crossorigin="anonymous"></script>
    <!-- tailwind custom property -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        dollor: '#FABE4C',
                    }
                }
            }
        }
    </script>

    <style>
        .bebas {
            font-family: 'Bebas Neue', sans-serif;
        }

        .roboto {
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>
    <!-- header section start here -->
    <header class="w-4/5 m-auto">
        <!-- navbar section start here -->
        <nav class="flex justify-between items-center py-4">
            <div class="">
                <img class="w-48 lg:w-96 h-10" src="icons/logo.png" alt="">
            </div>
            <div class="">
                <ul class="hidden lg:flex gap-6 roboto">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About us</a></li>

                </ul>
            </div>
            <div class="dropdown lg:hidden">
                <button class="btn btn-square btn-ghost mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <ul class="dropdown-content menu ">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About us</a></li>
                </ul>
            </div>
        </nav>
        <!-- navbar section ends here -->
        <!-- banner section start here -->
        <div class="hero">
            <div class="hero-content flex-col-reverse lg:pr-20 justify-between w-full lg:flex-row-reverse">
                <img src="images/model.png" class="min-w-sm lg:max-w-sm" />
                <div>
                    <h1 class="text-5xl lg:text-7xl font-bold text-[#FABE4C]">Be the Penguins<br>
                        of Winter</h1>
                    <p class="py-6">Lorem Ipsum is simply dummy text of the printing<br>
                        and typesetting industry.</p>
                    <button class="btn bg-green-700 text-white"><i class="fa-solid fa-cart-shopping"></i> buy now</button>
                </div>
            </div>
        </div>
        <!-- banner section ends here -->
    </header>
    <!-- header section ends here -->
    <!-- main section start here -->
    <main>

    </main>
    <!-- main section ends here -->
    <!-- footer section start here -->
    <footer>

    </footer>
    <!-- footer section ends here  -->
</body>

</html>
